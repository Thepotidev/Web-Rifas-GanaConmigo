<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" 
    content="Participa y Gana premios increibles con este sistema web de rifas online, la nueva app-web de @Thepotii.">

    <link rel="icon" href="/src/assets/images/Logo Web-Rifas-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/src/assets/styles/styles.css">

    <title>Gana Conmigo by @Thepotii</title>

</head>

<body>
    <!-- HEADER -->
    <header class="header">

        <div class="header-logo">
            <img src="/src/assets/images/Logo Web-Rifas.png" alt="Logo de Gana Conmigo by @Thepotii">
        </div>

        <nav class="nav">
            <a href="#boletos" class="nav-btn">Lista de Boletos</a>
            <a href="#verificador" class="nav-btn">Verificador de Boletos</a>
        </nav>

        <div class="socialMedia-icons">
            <a href="https://www.instagram.com/thepotii" target="_blank"><img src="/src/assets/images/instagram.svg" alt="Instagram"></a>
            <a href="https://www.tiktok.com/@thepotii?is_from_webapp=1&sender_device=pc" target="_blank"><img src="/src/assets/images/tik-tok.svg" alt="TikTok"></a>
        </div>

    </header>

    <!-- JUMBOTRON -->
    <section class="jumbotron">

        <div class="jumbotron-img">
            <img src="/src/assets/images/Imagen de prueba.png" alt="Rifa en curso">
        </div>

        <div class="jumbotron-info">
            <p class="fecha-hora"><strong>Fecha:</strong> 30 AGO 2025 <strong>Hora:</strong> 10:00 PM</p>
            
            <div class="progress-bar">
                <h2 class="boletos-vendidos">Boletos vendidos</h2>
                <div class="progress" style="width: 100%;">100%</div>
            </div>

            <h1>¡Participa en la Gran Rifa!</h1>

            <p class="description">¡Gana un increíble premio participando en nuestra rifa mensual! Compra tus boletos y aumenta tus posibilidades.</p>
        </div>

    </section>
    
</body>
</html>
