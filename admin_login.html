<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Página de inicio de sesión para el panel de administración de Web Rifas.">
    
    <link rel="icon" href="/assets/images/Logo Web-Rifas-favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/assets/styles/styles.css"> 

    <link rel="stylesheet" href="/assets/styles/login.css">

    <title>Acceso Administrador</title>

</head>

<body>

    <div class="login-container">

        <h2>Acceso de Administrador</h2>

        <form id="loginForm">

            <div class="form-group">

                <label for="username">Usuario:</label>
                <input type="text" id="username" required>

            </div>

            <div class="form-group">

                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>

            </div>

            <button type="submit">Iniciar Sesión</button>

            <p id="login-message"></p>

        </form>
        
    </div>

    <script src="/script/admin_login.js"></script> 
</body>
</html>
